<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlms:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCentric-後台管理-新增公告</title>
</head>

<body>
    <div th:replace="~{/layout/nav}"></div>

    <div class="flex justify-center">
        <div class="flex justify-center my-5 border-2 p-20 rounded-md">
            <form th:action="@{/game/setDiscount}" method="post">
                <div class="space-y-4">

                    <div class="flex overflow-hidden items-center">
                        <label for="gameDiscountName" class="text-lg me-2">優惠名稱：</label>
                        <input required type="text" name="gameDiscountName" id="gameDiscountName" class="text-input"
                            placeholder="請輸入名稱">
                    </div>

                    <div class="flex overflow-hidden items-center">
                        <label for="startAt" class="text-lg me-2">開始時間：</label>
                        <input required type="datetime-local" id="startAt" name="startAt" class="text-input">
                    </div>

                    <div class="flex overflow-hidden items-center">
                        <label for="endAt" class="text-lg me-2">結束時間：</label>
                        <input required type="datetime-local" id="endAt" name="endAt" class="text-input">
                    </div>


                    <div class="flex overflow-hidden items-center justify-center">
                        <button class="ms-8 btn btn-sky rounded-md" type="submit">新增</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
