<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <title></title>
    <script src="https://kit.fontawesome.com/a498fa36dc.js" crossorigin="anonymous"></script>
    <style>
        .i1 {
            display: flex;
            justify-content: end;
            margin-left: 1250px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Play Centric</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link" th:href="@{/forum/page}">討論區首頁</a>
                    
                    <a class="nav-link active" aria-current="page" th:href="@{/forum/add}">新增訊息</a>
                    
                     <form th:action="@{/forum/search}" method="get">

                        <input type="text" name="keyword" class="form-control i1" placeholder="搜尋討論串">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary ms-2" type="submit">

                                </button>
                        </div>
                    </div>
                </form>
                </div>

        </div>

    <script th:src="@{/js/jquery-3.7.1.js}"></script>
