<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlms:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCentric-後台管理-修改公告</title>
</head>

<body>
    <div th:replace="~{/layout/nav}"></div>

    <div class="flex justify-center">
        <div class="flex justify-center border-2 my-5 p-20 rounded-md">
            <form th:action="@{/anno/updateAnno}" method="post">
                <input required type="hidden" th:value="${anno.annoId}" name="annoId" />
                <input required type="hidden" th:value="${anno.createAt}" name="createAt" />
                <div class="space-y-4">
                    <div class="flex overflow-hidden items-center">
                        <label for="title" class="text-lg me-2">標題：</label>
                        <input required type="text" name="title" id="title"
                            class="w-96 px-4 py-2 border border-gray-300 focus:outline-2 focus:outline-cyan-200 rounded-lg"
                            placeholder="請輸入標題" th:value="${anno.title}">
                    </div>
                    <div class="flex overflow-hidden items-center">
                        <label for="content" class="text-lg me-2">內容：</label>
                        <textarea required name="content" id="content"
                            class="size-96 px-4 py-2 border border-gray-300 focus:outline-2 focus:outline-cyan-200 resize-none rounded-lg"
                            placeholder="請輸入內容">[[${anno.content}]]</textarea>
                    </div>
                    <div class="flex overflow-hidden items-center">
                        <label for="typeId" class="text-lg me-2">分類：</label>
                        <select class="w-96 border-2 focus:outline-2 focus:outline-cyan-200" name="typeId" id="">
                            <th:block th:each="annoType:${allAnnoType}">
                                <option th:if="${anno.announcementType.annoTypeId == annoType.annoTypeId}"
                                    th:value="${annoType.annoTypeId}" selected>[[${annoType.annoTypeName}]]</option>
                                <option th:if="${anno.announcementType.annoTypeId != annoType.annoTypeId}"
                                    th:value="${annoType.annoTypeId}">[[${annoType.annoTypeName}]]</option>
                            </th:block>
                        </select>
                    </div>
                    <div class="flex overflow-hidden items-center justify-center">
                        <button class="ms-8 btn btn-sky rounded-md" type="submit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
