<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Play Fellow Members</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.table-container {
	margin-top: 20px;
}

.table th, .table td {
	vertical-align: middle;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="my-4">遊戲伴遊列表</h1>
		<div class="table-container">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>伴遊者編號</th>
						<th>伴遊暱稱</th>
						<th>自我描述</th>
						<th>會員編號</th>
						<th>性別</th>
						<th>生日</th>
						<th>創建時間</th>
						<th>狀態</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member : ${PlayFellowMember}">
						<td th:text="${member.playFellowId}"></td>
						<td th:text="${member.pfnickname}"></td>
						<td th:text="${member.pfdescription}"></td>
						<td th:text="${member.member.memId}"></td>
						<td><span th:if="${member.member.gender == 1}">男生</span> <span
							th:if="${member.member.gender == 2}">女生</span></td>
						<td th:text="${member.member.birthday}"></td>
						<td th:text="${member.pfcreatedTime}"></td>

						<td
							th:text="${member.pfstatus == 1 ? '待審核' : (member.pfstatus == 2 ? '審核成功' : (member.pfstatus == 3 ? '開啟' : '關閉'))}">狀態</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			// 例如，為每一行添加點擊事件
			$('table tbody tr').click(function() {
				$(this).toggleClass('table-primary');
			});
		});
	</script>
</body>
</html>
