<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>上傳圖片</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>上傳圖片</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="playFellowId">Play Fellow ID</label>
                <input type="number" class="form-control" id="playFellowId" name="playFellowId" required>
            </div>
            <div class="form-group">
                <label for="file">選擇圖片</label>
                <input type="file" class="form-control-file" id="file" name="file" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">上傳</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let formData = new FormData();
        formData.append('playFellowId', document.getElementById('playFellowId').value);
        let files = document.getElementById('file').files;
        for (let i = 0; i < files.length; i++) {
            formData.append('file', files[i]);
        }

        axios.post('/PlayCentric/playFellow/Images/add', formData, {
            headers: {
                'Content-Type': 'multipart/form-data'
            },
            onUploadProgress: function(progressEvent) {
                let percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                document.getElementById('message').innerText = `上傳進度：${percentCompleted}%`;
            }
        })
        .then(function(response) {
            document.getElementById('message').innerText = '上傳成功: ' + response.data;
        })
        .catch(function(error) {
            console.error('上傳失敗:', error);
            document.getElementById('message').innerText = '上傳失敗: ' + (error.response?.data || error.message);
        });
    });

    </script>
</body>
</html>
