<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遊戲道具交易後台</title>
  </head>
  <body>
    <header class="container">
      <h1>遊戲道具交易後台</h1>
      <div id="gameList">
        <form id="myForm">
          <label for="SelectGame">遊戲選單:</label>
          <select id="SelectGame" name="gameId"></select>
          <button id="submitBtn">送出</button>
        </form>
        <br />
        <div th:replace="~{prop/propNavbar}"></div>
      </div>
    </header>
    <div class="container" id="savePropButtom">
      <button
        class="btn btn-success"
        style="display: block; margin: 3cqmin 0px 0px auto"
        onclick="savePropWindow()"
      >
        新增
      </button>

      <!-- 新增道具的modal -->
      <div
        class="modal fade"
        id="savePropModal"
        tabindex="-1"
        aria-labelledby="savePropModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="savePropModalLabel">新增道具</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="savePropForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="propName" class="form-label">名稱</label>
                  <input
                    type="text"
                    class="form-control"
                    id="propName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="propRarity" class="form-label">稀有度</label>
                  <input
                    type="text"
                    class="form-control"
                    id="propRarity"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="propDescription" class="form-label">描述</label>
                  <textarea
                    class="form-control"
                    id="propDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="propImage" class="form-label">圖片</label>
                  <input
                    type="file"
                    class="form-control"
                    id="propImage"
                    name="propImage"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="propTypeId" class="form-label">種類</label>
                  <select
                    class="form-control"
                    id="propTypeId"
                    required
                  ></select>
                </div>
                <button type="submit" class="btn btn-primary">確認新增</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- 修改道具的modal -->
      <div
        class="modal fade"
        id="editPropModal"
        tabindex="-1"
        aria-labelledby="editPropWindow"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editPropWindow">修改道具</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editPropForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="editPropName" class="form-label">名稱</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editPropName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editPropRarity" class="form-label">稀有度</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editPropRarity"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editPropDescription" class="form-label"
                    >描述</label
                  >
                  <textarea
                    class="form-control"
                    id="editPropDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="editPropImage" class="form-label">圖片</label>
                  <input
                    type="file"
                    class="form-control"
                    id="editPropImage"
                    name="editPropImage"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editPropTypeId" class="form-label">種類</label>
                  <select
                    class="form-control"
                    id="editPropTypeId"
                    required
                  ></select>
                </div>
                <button type="submit" class="btn btn-primary">確認修改</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- 道具表格 -->
      <table id="myTable" class="display">
        <thead>
          <tr>
            <th>編號</th>
            <th>名稱</th>
            <th>圖片</th>
            <th>種類</th>
            <th>稀有度</th>
            <th>描述</th>
            <th>創建時間</th>
            <th>更新時間</th>
            <th>修改</th>
            <th>刪除</th>
          </tr>
        </thead>
        <tbody>
          <!-- 這裡的行會動態生成 -->
        </tbody>
      </table>
    </div>

    <script th:src="@{/js/prop/propSheet.js}"></script>
  </body>
</html>
